name: Deploy UPM Branch

on:
  schedule:
    - cron: '0 */12 * * *'
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  split-upm:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for git subtree and tags history

      - name: Sync Version and Split
        shell: bash
        run: |
          # 1. Add the original repository as a remote and fetch its tags
          git remote add upstream https://github.com/mirrornetworking/mirror.git
          git fetch upstream --tags
          
          # 2. Try to get version from root package.json, then from tags, then fallback to 0.0.0
          VERSION=$(node -p "require('./package.json').version" 2>/dev/null || git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "Detected version: $VERSION"

          # 3. Update internal package.json
          if [ -f Assets/package.json ]; then
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" Assets/package.json
          fi

          # 4. Git config
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 5. Commit and Split
          git add Assets/package.json
          git commit -m "chore: update Assets package version to $VERSION" || echo "No changes to commit"
          git subtree split --prefix=Assets -b upm
          git push -f origin upm:upm